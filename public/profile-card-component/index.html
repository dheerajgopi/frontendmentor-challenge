<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="main-wrapper">
    <div id="profile-card">
      <div id="profile-pic-wrapper">
        <img src="images/image-victor.jpg" alt="Profile photo" id="profile-pic">
      </div>
      <div id="profile-info-wrapper">
        <div id="profile-basic">
          <h2>Victor Crest <span class="clr-fnt-neutral">26</span></h2>
          <p class="clr-fnt-neutral">London</p>
        </div>

        <div id="profile-supplementary">
          <div class="supplementary-info">
            <h2>80K</h2>
            <p class="clr-fnt-neutral">Followers</p>
          </div>

          <div class="supplementary-info">
            <h2>803K</h2>
            <p class="clr-fnt-neutral">Likes</p>
          </div>

          <div class="supplementary-info">
            <h2>1.4K</h2>
            <p class="clr-fnt-neutral">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/dheerajgopi" target="_blank">Dheeraj Gopinath</a>.
  </div>
</body>
</html>
