<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <div id="heading">
      <div id="logo"></div>
    </div>
    <div id="app">
      <div class="app-section calc-section" id="calculator">
        <label for="input-bill">Bill</label>
        <input type="number" name="bill" id="input-bill">
        <label for="tip">Select Tip %</label>
        <div class="tip-selection-container">
          <div class="tip-item">
            <input type="radio" name="tip" id="input-tip-5" value="5">
            <label class="tip-label" for="input-tip-5">5%</label>
          </div>
          <div class="tip-item">
            <input type="radio" name="tip" id="input-tip-10" value="10">
            <label class="tip-label" for="input-tip-10">10%</label>
          </div>
          <div class="tip-item">
            <input type="radio" name="tip" id="input-tip-15" value="15">
            <label class="tip-label" for="input-tip-15">15%</label>
          </div>
          <div class="tip-item">
            <input type="radio" name="tip" id="input-tip-25" value="25">
            <label class="tip-label" for="input-tip-25">25%</label>
          </div>
          <div class="tip-item">
            <input type="radio" name="tip" id="input-tip-50" value="50">
            <label class="tip-label" for="input-tip-50">50%</label>
          </div>
          <div class="tip-item">
            <input class="tip-label" type="number" name="tip" id="input-tip-custom" placeholder="Custom">
          </div>
        </div>
      </div>
      <div class="app-section summary-section" id="summary">

      </div>
      <!-- Bill

      Select Tip %
      5%
      10%
      15%
      25%
      50%
      Custom

      Number of People

      Tip Amount
      / person

      Total
      / person

      Reset -->
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/dheerajgopi" target="_blank">Dheeraj Gopinath</a>.
  </div>
</body>
</html>
