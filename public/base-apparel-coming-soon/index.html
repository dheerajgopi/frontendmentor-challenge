<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <script defer src="index.js"></script>

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <div class="logo"></div>
    <article class="subscription">
      <h1 class="title"><span>We're</span> coming soon</h1>

      <p class="form-msg">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="subscription-form" novalidate>
        <input type="email" id="email" name="email" placeholder="Email Address" class="input-email" required>
        <img src="images/icon-error.svg" alt="error sign" class="validation-error-sign">
        <input type="submit" value="" class="btn-submit">
      </form>
      <small class="validation-error-message">Please provide a valid email</small>
    </article>
    <div class="hero"></div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
